<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reloj Digital</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="clock" class="clock">
    <div class="clock__number">
      8
      <div id="first-number" class="clock__time" data-time="1"></div>
    </div>
    <div class="clock__number">
      8
      <div id="seconds-number" class="clock__time" data-time="1"></div>
    </div>
    <span class="clock__separation">:</span>
    <div class="clock__number">
      8
      <div id="third-number" class="clock__time" data-time="1">1</div>
    </div>
    <div class="clock__number">
      8
      <div id="fourth-number" class="clock__time" data-time="1">1</div>
    </div>
    <span class="clock__separation">:</span>
    <div class="clock__number">
      8
      <div id="fifth-number" class="clock__time" data-time="1">1</div>
    </div>
    <div class="clock__number">
      8
      <div id="sixth-number" class="clock__time" data-time="1">1</div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
